<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container">
          <div class="nav__container">
            <div class="nav__left">Logo</div>
            <div class="nav__right">
              <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login.html">Log in</a></li>
                <li><a href="/signup.html">Sign Up</a></li>
                <li><a href="/donation.html">Donate</a></li>
                <li><a href="/contact us.html">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section class="login__section">
        <div class="login">
          <h1>Login to Rafat</h1>
          <p class="login__paragraph">
            Enter the information you entered while signing up!
          </p>
          <form>
            <div class="login__email">
              <p>Email</p>
              <input
                type="email"
                placeholder="Enter you email"
                name="Email"
                id="#"
                class="login__email__input"
              />
            </div>
            <div class="login__password">
              <p>Password</p>
              <input
                type="password"
                placeholder="Enter your password"
                name="password"
                id="#"
              />
            </div>
            <div class="login__btn">
              <button><a href="">Log in</a> </button>
            </div>
           <p class="to__login">Don't have an account? <a href="signup.html">SignUp</a></p>
          </form>
      </div>
    </section>
  </body>
</html>

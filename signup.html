<html lang="en">
  <head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container">
          <div class="nav__container">
            <div class="nav__left">
              <img src="images/logo.png" alt="organization logo" width="100">
            </div>
            <div class="nav__right">
              <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login.html">Log in</a></li>
                <li><a href="/signup.html">Sign Up</a></li>
                <li><a href="/donation.html">Donate</a></li>
                <li><a href="/contact us.html">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- <div class="container"> -->
    <section class="signup__section">
      <div class="container">
        <div class="signup">
          <h1>Welcome to Rafat</h1>
          <p>Enter your details to be part of us</p>
          <p>Explore!</p>
          <form>
            <div class="signup__email">
              <p>Full names</p>
              <input type="text" placeholder="Enter your names" />
            </div>
            <div class="signup__email">
              <p>Email</p>
              <input
                type="email"
                name="email"
                placeholder="Enter your email"
                id="#"
              />
            </div>
            <div class="signup__password">
              <p>Password</p>
              <input
                type="password"
                placeholder="Enter your password"
                name="password"
                id="#"
              />
            </div>
            <div class="signup__password">
              <p>Confirm password</p>
              <input
                type="password"
                placeholder="Confirm your password"
                name="password"
                id="#"
              />
            </div>
            <div class="signup__btn">
              <button type="submit">SignUp</button>
            </div>
            <p class="to__signup">
              Already have an account? <a href="login.html">Log In</a>
            </p>
          </form>
          <!-- </div> -->
        </div>
      </div>
    </section>
    <footer class="footer">
      <div>
        <p>Rafat Foundation</p>
        <p>
          P.O.Box: 76393 - 00508 <br />

          Nairobi, Kenya
        </p>
        <p><i class="fa-solid fa-phone"></i> TELL: +254769661795</p>

        <div class="footer__icons">
          <div class="footer__icon"><i class="fa-brands fa-instagram"></i></div>
          <div class="footer__icon"><i class="fa-brands fa-facebook"></i></div>
          <div class="footer__icon"><i class="fa-brands fa-twitter"></i></div>
        </div>
      </div>
    </footer>

  </body>
</html>

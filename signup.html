<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container">
          <div class="nav__container">
            <div class="nav__left">Logo</div>
            <div class="nav__right">
              <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Log in</a></li>
                <li><a href="">Sign Up</a></li>
                <li><a href="">Donate</a></li>
                <li><a href="">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- <div class="container"> -->
    <section class="signup__section">
      <div class="container">
        <div class="signup">
          <h1>Welcome to Rafat</h1>
          <p>Enter your details to be part of us</p>
          <p>Explore!</p>
          <form>
            <div class="signup__email">
              <p>Full names</p>
              <input type="text" placeholder="Enter your names" />
            </div>
            <div class="signup__email">
              <p>Email</p>
              <input
                type="email"
                name="email"
                placeholder="Enter your email"
                id="#"
              />
            </div>
            <div class="signup__password">
              <p>Password</p>
              <input
                type="password"
                placeholder="Enter your password"
                name="password"
                id="#"
              />
            </div>
            <div class="signup__password">
              <p>Confirm password</p>
              <input
                type="password"
                placeholder="Confirm your password"
                name="password"
                id="#"
              />
            </div>
            <div class="signup__btn">
              <button type="submit">SignUp</button>
            </div>
            <p class="to__signup">
              Already have an account? <a href="login.html">Log In</a>
            </p>
          </form>
          <!-- </div> -->
        </div>
      </div>
    </section>
  </body>
</html>

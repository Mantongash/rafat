<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>donation</title>
</head>
<body>
    <section class="donation__section">
        <div class="donation">
            <div class="container">
    <h1>Donate,Change a life!</h1>
    <p>We appreciate whatever you contribute.</p>
    <form>
        <div class="donation__name">
    <p>Name</p>
    <input type="text" placeholder="Enter your name">
   </div>
    <div class="donation__email" >
        <p>Email</p>
    <input type="email" name="Email" placeholder="Enter your email" id="#">
    </div>
    <div class="donation__options">
            <label>Specify programme</label>
            <select>
            <option>School fees</option>
            <option>Football</option>
            <option>Sponsorship</option>
            </select>
            <label>Contributing via</label>
            <select>
            <option>M-pesa</option>
            <option>Bank Cheque</option>
            <option>Parcel delivery</option>
            </select>
        </div>
        <div>
       <p> Comment</p>
    <input type="text" placeholder="Place your comment">
    </div>
    <div class="donation__button">
    <button>Donate</button>
    </div>
    </form>
    </div>
</div>
</section>
</body>
</html>
